<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram Style App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    background: #fafafa;
  }

  .container {
    max-width: 400px;
    margin: auto;
    padding: 20px;
  }

  .card {
    background: white;
    border: 1px solid #dbdbdb;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
  }

  h2 {
    font-family: cursive;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 6px 0;
    border: 1px solid #dbdbdb;
    border-radius: 6px;
    background: #fafafa;
  }

  button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background: #0095f6;
    color: white;
    font-weight: bold;
    font-size: 15px;
  }

  button:active {
    opacity: 0.7;
  }

  .feed {
    margin-top: 20px;
  }

  .user {
    background: white;
    border: 1px solid #dbdbdb;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 10px;
  }

  .user b {
    display: block;
  }

  .footer {
    text-align: center;
    margin-top: 20px;
    font-size: 12px;
    color: gray;
  }
</style>
</head>

<body>
<div class="container">

  <div class="card">
    <h2>Instagram</h2>

    <input id="name" placeholder="Name">
    <input id="email" placeholder="Email">

    <button onclick="saveUser()">Sign up</button>
  </div>

  <div class="feed" id="users"></div>

  <div class="footer">
    Â© 2025 Instagram Clone
  </div>

</div>

<script>
async function saveUser() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;

  if (!name || !email) {
    alert("Fill all fields");
    return;
  }

  await fetch("/save", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email })
  });

  document.getElementById("name").value = "";
  document.getElementById("email").value = "";

  loadUsers();
}

async function loadUsers() {
  const res = await fetch("/users");
  const data = await res.json();

  const usersDiv = document.getElementById("users");
  usersDiv.innerHTML = "";

  data.reverse().forEach(u => {
    usersDiv.innerHTML += `
      <div class="user">
        <b>${u.name}</b>
        <small>${u.email}</small>
      </div>
    `;
  });
}

loadUsers();
</script>

</body>
</html>
