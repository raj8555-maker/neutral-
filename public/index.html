<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial;
      background: #fafafa;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      background: #0095f6;
      color: white;
      border: none;
      font-size: 16px;
    }
    .user {
      background: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <h2>Register User</h2>

  <input id="name" placeholder="Name">
  <input id="email" placeholder="Email">
  <button onclick="saveUser()">Save</button>

  <h3>All Users</h3>
  <div id="users"></div>

  <script>
    const API = ""; // same domain (Render URL)

    async function saveUser() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      await fetch("/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email })
      });

      document.getElementById("name").value = "";
      document.getElementById("email").value = "";

      loadUsers();
    }

    async function loadUsers() {
      const res = await fetch("/users");
      const data = await res.json();

      const usersDiv = document.getElementById("users");
      usersDiv.innerHTML = "";

      data.forEach(u => {
        usersDiv.innerHTML += `
          <div class="user">
            <b>${u.name}</b><br>
            ${u.email}
          </div>
        `;
      });
    }

    loadUsers();
  </script>
</body>
</html>
